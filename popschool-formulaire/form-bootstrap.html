    <form action="" method="post" enctype="multipart/form-data">

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" class="form-control" id="firstname" name="Firstname" value="" placeholder="prénom" required/>
        </div>
      </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" name="Lastname" value="" placeholder="nom" required/>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for"birthday"> Date de naissance</label>
        <input type="date" class="form-control" id="birthday" name="birthday" placeholder="JJ/MM/AAAA" value="21/06/2017" />
      </div>
    </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" class="form-control" id="age" name="age" value="" placeholder="Votre âge"  />
        </div>
      </div>
    </div>
  </div>



<div class="container">

    <div class="col-md-3 col-sm-6 col-xs-12">
